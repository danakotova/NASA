<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <body>
    <nav>
      <div class="nav-wrapper indigo darken-3">
        <a href="#" class="brand-logo"><i class="material-icons">star_half</i>NASA</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a class="btn waves-effect indigo darken-1" href="https://api.nasa.gov/">NASA Website<i class="material-icons right">search</i></a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        
        <form class="data-input">
          <form class="col s6">
            <div class="card">
              <div class="card-content">
                <span class="card-title">NASA Picture of the day</span>
                <div class="input-field">
                  <i class="material-icons prefix">date_range</i>
                  <input
                    type="text"
                    class="datepicker"
                    placeholder="Choose date"
                    id="datapicker"
                  />
                  <label for="datapicker">Select Date</label>
                </div>
                <div class="btn-search">
                  <button class="btn-small waves-effect indigo" name="action">Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
